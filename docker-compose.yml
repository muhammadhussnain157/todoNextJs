version: "3.8"

services:
  todo-app:
    container_name: todo-web
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:todoapp123@mongodb:27017/tododb?authSource=admin
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - todo-network

  mongodb:
    image: mongo:7.0
    container_name: todo-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=todoapp123
      - MONGO_INITDB_DATABASE=tododb
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    restart: unless-stopped
    networks:
      - todo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

networks:
  todo-network:
    driver: bridge
