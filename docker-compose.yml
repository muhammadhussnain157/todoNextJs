version: "3.8"

services:
  todo-app-part1:
    container_name: todo-part1-web
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=mongodb://admin:todoapp123@todo-part1-db:27017/tododb?authSource=admin
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:todoapp123@todo-part1-db:27017/tododb?authSource=admin
    depends_on:
      - todo-part1-db
    restart: unless-stopped
    networks:
      - todo-part1-network

  todo-part1-db:
    image: mongo:7.0
    container_name: todo-part1-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=todoapp123
      - MONGO_INITDB_DATABASE=tododb
    volumes:
      - mongodb-part1-data:/data/db
      - mongodb-part1-config:/data/configdb
    restart: unless-stopped
    networks:
      - todo-part1-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb-part1-data:
    driver: local
  mongodb-part1-config:
    driver: local

networks:
  todo-part1-network:
    driver: bridge
